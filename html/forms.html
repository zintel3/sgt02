<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Form Example</h2>
        <!-- input, textarea, select, button -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required> <br>
        
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"> <br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="20" rows="5"></textarea> <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Prefer Not to Say</option>
        </select> <br><br>
        <button type="submit">Submit</button>

        <br>
        <input type="radio" name="options" id="option1" value="option1">
        <label for="option1">Option 1</label>
        <input type="radio" name="options" id="option2" value="option2">
        <label for="option2">Option 2</label>
        <input type="radio" name="options" id="option3" value="option3">
        <label for="option3">Option 3</label>
        <br>
        <input type="checkbox" name="checklist" id="check1">
        <label for="check1">Check 1</label>
        <input type="checkbox" name="checklist" id="check2">
        <label for="check2">Check 2</label>
        <input type="checkbox" name="checklist" id="check3">
        <label for="check3">Check 3</label>
        <br><br>
        
    </form>
</body>
</html>
